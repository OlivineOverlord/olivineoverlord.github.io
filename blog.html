<script>
  // Theme toggle functionality
  const toggle = document.getElementById('toggle-theme');
  const root = document.documentElement;

  if (localStorage.getItem('theme') === 'dark' ||
     (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    root.setAttribute('data-theme', 'dark');
  }

  toggle.addEventListener('click', () => {
    const isDark = root.getAttribute('data-theme') === 'dark';
    root.setAttribute('data-theme', isDark ? 'light' : 'dark');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
  });
</script>

<script src="blog/posts.js"></script>
<script>
  // Blog posts rendering
  const renderBlogPosts = () => {
    const container = document.getElementById("post-list");
    
    if (!posts || posts.length === 0) {
      container.innerHTML = '<p class="muted center">No blog posts yet. Check back soon!</p>';
      return;
    }

    // Sort posts by date (newest first)
    const sortedPosts = [...posts].sort((a, b) => new Date(b.date) - new Date(a.date));

    // Create document fragment for better performance
    const fragment = document.createDocumentFragment();

    sortedPosts.forEach(post => {
      const article = document.createElement("article");
      article.className = "section"; // Use section spacing

      // Format date
      const formattedDate = new Date(post.date).toLocaleDateString(undefined, {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      article.innerHTML = `
        <h2><a href="${post.href}" class="link-underline">${post.title}</a></h2>
        <p class="small muted">${formattedDate}</p>
        <p>${post.description}</p>
      `;

      fragment.appendChild(article);
    });

    container.appendChild(fragment);
  };

  // Initialize when DOM is ready
  document.addEventListener('DOMContentLoaded', renderBlogPosts);
</script>
